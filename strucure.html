  <section>
      <div id="click-area" style="width: 900px; height: 500px; background-color: #ddd;">
          <canvas id="canvasNodes" width="900" height="500" style="z-index: 4;  background-image:url('west.jpg') ; background-repeat: no-repeat;  background-size: 100% 100%;  " ></canvas>
          <canvas id="canvasPath" width="900" height="500" style="z-index: 2; background-color: transparent ; background-repeat: no-repeat;  background-size: 100% 100%;  " ></canvas>

      <div style="width: calc(100% - 900px); background-color: #6C584C">

                  <span id="initialDistance"></span>

              <span>Press the Blue button to draw the initial condition</span>

                  <span class="front colorBlueFront"></span>
              </button>
          </div>

              <span>Press the red button to start the optimization</span>

              <button class="btn-class-name btnRed">
                  <span class="back colorRedBack"></span>
                  <span class="front colorRedFront"></span>
              </button>

          </div>

          <div>
              <span>Press the green button to reset</span>

              <button class="btn-class-name btnGreen">
                  <span class="back colorGreenBack"></span>

              </button>

          </div>
